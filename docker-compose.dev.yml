services:
  strapi:
    container_name: strapi-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: strapi:dev
    restart: unless-stopped
    env_file: .env.dev
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: strapiDB
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: development
    volumes:
      # Mount source code for hot reloading
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/app/package.json
      - ./pnpm-lock.yaml:/opt/app/pnpm-lock.yaml
      - ./public/uploads:/opt/app/public/uploads
      # Persist node_modules in volume to avoid reinstalling
      - strapi-dev-node-modules:/opt/app/node_modules
    ports:
      - "1337:1337"
    networks:
      - strapi-dev
    depends_on:
      strapiDB:
        condition: service_healthy

  strapiDB:
    container_name: strapiDB-dev
    platform: linux/amd64
    restart: unless-stopped
    env_file: .env.dev
    image: postgres:16.0-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - strapi-dev-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - strapi-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  strapi-dev-data:
  strapi-dev-node-modules:

networks:
  strapi-dev:
    name: strapi-dev
    driver: bridge

